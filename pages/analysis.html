<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="../src/output.css" rel="stylesheet" />
    <title>NeuroAI</title>
  </head>

  <body>
    <aside
      id="sidebar"
      class="fixed z-50 h-screen shadow-2xl -translate-x-full md:translate-x-0 bg-linear-to-bl from-blue-200 to-white duration-300 transition-all w-60 p-4"
    >
      <div class="flex items-top justify-between mb-5">
        <div class="flex items-center gap-2">
          <img class="rounded-full w-8" src="../images/logo.png" alt="" />
          <h2 class="text-xl font-bold font-">NeuroAI</h2>
        </div>
      </div>

      <nav
        class="flex flex-col gap-2 text-sm font-medium flex-1 overflow-y-auto border-t-2 border-gray-200 pt-5 w-[200px]"
      >
        <a
          data-page="index"
          href="../index.html"
          class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700 hover:text-white hover:bg-gray-700 active:color-white"
        >
          <i class="fa-lg fa-solid fa-house"></i> &nbsp; Dashboard</a
        >
        <a
          data-page="analysis"
          href="./analysis.html"
          class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700 hover:text-white hover:bg-gray-700 active:color-white"
        >
          <i class="fa-lg fa-solid fa-brain"></i> &nbsp; Miya tasviri tahlili</a
        >
        <a
          data-page="result"
          href="./result.html"
          class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700 hover:text-white hover:bg-gray-700 active:color-white"
        >
          <i class="fa-lg fa-solid fa-chart-line"></i> &nbsp; Natijalar</a
        >
        <a
          data-page="contact"
          href="./contact.html"
          class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700 hover:text-white hover:bg-gray-700 active:color-white"
        >
          <i class="fa-lg fa-solid fa-circle-question"></i> &nbsp; FAQ</a
        >
        <a
          data-page="profin"
          href="./profin.html"
          class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700 hover:text-white hover:bg-gray-700 active:color-white"
        >
          <i class="fa-lg fa-solid fa-user"></i> &nbsp; Profili</a
        >
      </nav>
    </aside>

    <div
      class="p-5 duration-300 transition-all md:ml-60 bg-linear-to-br from-blue-200 via-white to-white min-h-screen"
    >
      <div
        class="md:hidden fixed left-0 top-0 py-2 px-5 w-full bg-blue-100 duration-300"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <img class="rounded-full w-8" src="../images/logo.png" alt="" />
            <h2 class="text-xl font-bold font-">NeuroAI</h2>
          </div>
          <label class="hamburger">
            <input onchange="toggleSidebar()" type="checkbox" />
            <svg class="w-8" viewBox="0 0 32 32">
              <path
                class="line line-top-bottom"
                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
              ></path>
              <path class="line" d="M7 16 27 16"></path>
            </svg>
          </label>
        </div>
      </div>

      <div class="pt-16 md:pt-0">
        <div style="background-color: rgba(255, 255, 255, 0.50);" class="p-4 rounded-xl shadow-2xl">
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Tahlillar boshqaruvi</h1>
            <button
              class="px-4 py-2 bg-gradient-to from-purple-500 to-pink-500 text-white rounded-xl text-sm"
            >
              Yangi tahlil yuklash
            </button>
          </div>

          <input
            class="w-full p-3 rounded-lg bg-gray-100 mb-3 text-sm"
            placeholder="ID, label yoki kategoriya bo’yicha qidirish..."
          />

          <select class="w-full p-3 bg-gray-100 rounded-lg mb-4 text-sm">
            <option>Barcha statuslar</option>
          </select>

          <div class="flex flex-col gap-3">
            <div class="bg-white shadow p-4 rounded-xl border">
              <h2 class="font-semibold">Tahlil #10</h2>
              <p class="text-gray-500 text-sm">Natija kutilmoqda</p>
              <p class="text-gray-400 text-xs">14-noy, 06:36 • 0 toplama</p>

              <div class="flex gap-3 mt-2 text-sm">
                <button class="px-3 py-1 bg-gray-100 rounded-lg">
                  Ko'rish
                </button>
                <button class="px-3 py-1 bg-red-100 text-red-600 rounded-lg">
                  O'chirish
                </button>
                <span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-lg"
                  >Kutilmoqda</span
                >
              </div>
            </div>

            <div class="bg-white shadow p-4 rounded-xl border">
              <h2 class="font-semibold">Tahlil #9</h2>
              <p class="text-gray-500 text-sm">Natija kutilmoqda</p>
              <p class="text-gray-400 text-xs">14-noy, 06:36 • 0 toplama</p>

              <div class="flex gap-3 mt-2 text-sm">
                <button class="px-3 py-1 bg-gray-100 rounded-lg">
                  Ko'rish
                </button>
                <button class="px-3 py-1 bg-red-100 text-red-600 rounded-lg">
                  O'chirish
                </button>
                <span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-lg"
                  >Kutilmoqda</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../main.js"></script>
  </body>
</html>
