<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="../src/output.css" rel="stylesheet" />
    <title>Dashboard</title>
  </head>

  <body class="bg-[#f4f7fb]">
    <div class="flex min-h-screen">
      <aside
        id="sidebar"
        class="bg-white shadow-md p-4 flex flex-col gap-6 w-60 max-[300px]:w-48 transition-all duration-300 fixed h-screen md:static z-50 -translate-x-full md:translate-x-0"
      >
        <div class="flex items-top justify-between">
          <div class="flex items-center gap-2">
            <img class="rounded-full w-8" src="../images/logo.png" alt="">
            <h2 class="text-xl font-bold">NeuroAI</h2>
          </div>
          <button
            onclick="toggleSidebar()"
            class="md:hidden mb-4 p-2 bg-white rounded-lg shadow"
          >
            <!-- <i class="fa-solid fa-bars-staggered"></i> -->
            <i class="fa-solid fa-right-from-bracket rotate-180"></i>
          </button>
        </div>

        <nav
          class="flex flex-col gap-2 text-sm font-medium flex-1 overflow-y-auto border-t-2 border-gray-200 pt-5"

        >
          <a
          data-page="index"
            href="../index.html"
            class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700b g-gray-100 hover:text-white hover:bg-black active:color-white"
          >
            <i class="fa-lg fa-solid fa-house"></i> &nbsp; Dashboard</a
          >
          <a
          data-page="analysis"
            href="./analysis.html"
            class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700b g-gray-100 hover:text-white hover:bg-black active:color-white"
          >
            <i class="fa-lg fa-solid fa-brain"></i> &nbsp; Miya tasviri
            tahlili</a
          >
          <a
          data-page="result"
            href="./result.html"
            class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700b g-gray-100 hover:text-white hover:bg-black active:color-white"
          >
            <i class="fa-lg fa-solid fa-chart-line"></i> &nbsp; Natijalar</a
          >
          <a
          data-page="contact"
            href="./contact.html"
            class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700b g-gray-100 hover:text-white hover:bg-black active:color-white"
          >
            <i class="fa-lg fa-solid fa-circle-question"></i> &nbsp; FAQ</a
          >
          <a
          data-page="profin"
            href="./profin.html"
            class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700b g-gray-100 hover:text-white hover:bg-black active:color-white"
          >
            <i class="fa-lg fa-solid fa-user"></i> &nbsp; Profili</a
          >
          <a
          data-page="statistics"
            href="./statistics.html"
            class="px-4 flex items-center justify-start py-2 rounded-lg text-gray-700b g-gray-100 hover:text-white hover:bg-black active:color-white"
          >
            <i class="fa-lg fa-solid fa-chart-pie"></i> &nbsp; Statistika</a
          >
        </nav>
      </aside>

      <!-- MAIN CONTENT -->
      <div class="flex-1 p-4 md:ml-60">
        <!-- Mobile menu button -->
        <button
          onclick="toggleSidebar()"
          class="md:hidden mb-4 p-2 bg-white rounded-lg shadow"
        >
          <i class="fa-solid fa-bars-staggered"></i>
        </button>

        <div class="bg-white p-4 rounded-xl shadow">
          <!-- Header -->
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Tahlillar boshqaruvi</h1>
            <button
              class="px-4 py-2 bg-gradient-to from-purple-500 to-pink-500 text-white rounded-xl text-sm"
            >
              Yangi tahlil yuklash
            </button>
          </div>

          <!-- Search -->
          <input
            class="w-full p-3 rounded-lg bg-gray-100 mb-3 text-sm"
            placeholder="ID, label yoki kategoriya bo’yicha qidirish..."
          />

          <!-- Filter -->
          <select class="w-full p-3 bg-gray-100 rounded-lg mb-4 text-sm">
            <option>Barcha statuslar</option>
          </select>

          <!-- List -->
          <div class="flex flex-col gap-3">
            <!-- Single item -->
            <!-- 10 ta bir xil qilib qo'ydim -->
            <!-- Loopning HTML versiyasi -->
            <!-- ================ -->
            <!-- You can copy 10 times -->
            <div class="bg-white shadow p-4 rounded-xl border">
              <h2 class="font-semibold">Tahlil #10</h2>
              <p class="text-gray-500 text-sm">Natija kutilmoqda</p>
              <p class="text-gray-400 text-xs">14-noy, 06:36 • 0 toplama</p>

              <div class="flex gap-3 mt-2 text-sm">
                <button class="px-3 py-1 bg-gray-100 rounded-lg">
                  Ko'rish
                </button>
                <button class="px-3 py-1 bg-red-100 text-red-600 rounded-lg">
                  O'chirish
                </button>
                <span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-lg"
                  >Kutilmoqda</span
                >
              </div>
            </div>

            <!-- COPY SAME BLOCK 9 MORE TIMES -->
            <!-- Example (Tahlil #9) -->
            <div class="bg-white shadow p-4 rounded-xl border">
              <h2 class="font-semibold">Tahlil #9</h2>
              <p class="text-gray-500 text-sm">Natija kutilmoqda</p>
              <p class="text-gray-400 text-xs">14-noy, 06:36 • 0 toplama</p>

              <div class="flex gap-3 mt-2 text-sm">
                <button class="px-3 py-1 bg-gray-100 rounded-lg">
                  Ko'rish
                </button>
                <button class="px-3 py-1 bg-red-100 text-red-600 rounded-lg">
                  O'chirish
                </button>
                <span class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-lg"
                  >Kutilmoqda</span
                >
              </div>
            </div>

            <!-- Hamma testlar shu format bo‘ladi -->
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile sidebar JS -->
    
    <script src="../main.js"></script>
  </body>
</html>
